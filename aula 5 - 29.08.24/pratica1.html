<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="pratica1.css">
</head>
<body>

  <div class="calculadora">
    <h2>Calculadora Simples</h2>
    
    <input type="number" id="valor1" placeholder="Digite o primeiro número">
    <input type="number" id="valor2" placeholder="Digite o segundo número">
    
    <button id="btn-soma">+</button>
    <button id="btn-subtracao">-</button>
    <button id="btn-multiplicacao">*</button>
    <button id="btn-divisao">/</button>

    <div id="resultado">Resultado</div>
  </div>

  <script src="pratica1.js"></script>
  
</body>
</html>
