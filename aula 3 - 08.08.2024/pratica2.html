<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica2</title>
</head>
<body>
    <label for="nome">Nome</label>
    <input type="text" id="nome" required maxlength="100">
    <br>
    <br>
    <label for="sobrenome">Sobrenome</label>
    <input type="text" id="sobrenome" required maxlength="100">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="text" id="email" required>
    <br>
    <br>
    <label for="data">Data de Nascimento</label>
    <input type="date" id data min="1920-01-01" max="2024-01-01">
    <br>
    <br>
    <label for="">Gênero</label>
    <br>
    <input type="radio" id="masc" value="masculino">
    <label for="masc">Masculino</label>
    <br>
    <br>
    <input type="radio" id="fem" value="feminino">
    <label for="fem">Feminino</label>
    <br>
    <br>
    <label for="ende">Endereço</label>
    <input type="text" id="ende" maxlength="200">
    <br>
    <br>
    <label for="cep">CEP</label>
    <input type="text" id="cep" maxlength="10">
    <br>
    <br>
    <label for="cor">Cor Favorita</label>
    <input type="color" id="cor">
    <br>
    <br>
    <label for="uf">Estado</label>
    <select name="estados" id="UF">
        <option value="SC">SC</option>
        <option value="PR">PR</option>
        <option value="RS">RS</option>
      </select>
</body>
</html>
